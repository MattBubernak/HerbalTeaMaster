<h1>Create a new recipe!</h1>
<form novalidate>
    Recipe Name:<br>
    <input type="text" ng-model="newIngredient.name"><br>
    Recipe Description:<br>
    <input type="text" ng-model="newIngredient.description">
    <br><br>
    <button ng-click="reset()">RESET</button>
    <button ng-click="submit()">SUBMIT</button>
</form>
<div class="alert alert-success" role="alert" ng-show="showSuccess" style="margin-top:5px;">Your ingredient has been added! Thanks!</div>

<input type="text" ng-model="app.newName"/>
<input type="text" ng-model="app.newDescription"/>
<button ng-click="app.saveIngredient(app.newName,app.newDescription)">Save Ingredient</button>
