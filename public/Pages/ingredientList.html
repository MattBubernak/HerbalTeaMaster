<div ng-app="test" ng-controller="IngredientController as app">

    <h1 style="text-align:left">Learn about the ingredients</h1>
    Search: <input ng-model="app.nameSearchInput" style="margin-bottom:20px">
    <div>
        <div class="row">
            <div class="col-md-12">
            <div class="control-group" ng-repeat="ingredient in app.ingredients | filter:{name:app.nameSearchInput}">
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h3>{{ingredient.name}}</h3>
                            <img src="img/ingredient/{{ingredient.imageID}}" alt="..." height="100" width="100">
                        </div>
                        <div class="panel-footer"><p>{{ingredient.description}}</p></div>
                    </div>
                </div>
            </div>
        </div>
        </div>


    </div>

</div>
